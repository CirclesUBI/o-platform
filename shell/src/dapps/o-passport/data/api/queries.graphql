query sessionInfo {
    sessionInfo {
        isLoggedOn
        hasProfile
        profileId
    }
}

query myProfile {
    profiles(query:{}) {
        id
        circlesAddress
        firstName
        lastName
        dream
        country
        avatarUrl
        avatarCid
        avatarMimeType
    }
}

query profiles($id:Int!) {
    profiles(query:{id: $id}) {
        id
        circlesAddress
        firstName
        lastName
        dream
        country
        avatarUrl
        avatarCid
        avatarMimeType
    }
}