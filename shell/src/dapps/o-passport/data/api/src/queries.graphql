query sessionInfo {
    sessionInfo {
        isLoggedOn
        hasProfile
        profileId
    }
}

query whoami {
    whoami
}

query myProfile {
    profiles(query:{}) {
        id
        circlesAddress
        circlesSafeOwner
        firstName
        lastName
        dream
        country
        avatarUrl
        avatarCid
        avatarMimeType
        newsletter
        cityGeonameid
        city {
            geonameid
            name
            country
            latitude
            longitude
            population
        }
    }
}

query profiles($id:[Int!]!) {
    profiles(query:{id: $id}) {
        id
        circlesAddress
        circlesSafeOwner
        firstName
        lastName
        dream
        country
        avatarUrl
        avatarCid
        avatarMimeType
        cityGeonameid
        city {
            geonameid
            name
            country
            latitude
            longitude
            population
        }
    }
}

query citiesByName ($name:String! $languageCode: String) {
    cities(query: {byName: {name_like: $name, languageCode: $languageCode}}) {
        geonameid
        name
        country
        population
        latitude
        longitude
        feature_code
    }
}

query citiesById ($ids: [Int!]!) {
    cities(query: {byId: {geonameid: $ids}}) {
        geonameid
        name
        country
        population
        latitude
        longitude
        feature_code
    }
}