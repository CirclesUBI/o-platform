mutation upsertOffer (
    $id: Int
    $title: String!
    $pictureUrl: String!
    $pictureMimeType: String!
    $description: String
    $categoryTagId: Int!
    $geonameid: Int!
    $pricePerUnit: String!
    $unit: String!
    $maxUnits: Int
    $deliveryTerms: String!
) {
    upsertOffer(data: {
        id: $id
        geonameid: $geonameid
        categoryTagId: $categoryTagId
        deliveryTerms: $deliveryTerms
        description: $description,
        maxUnits: $maxUnits
        pictureUrl: $pictureUrl
        pictureMimeType: $pictureMimeType
        pricePerUnit: $pricePerUnit
        title: $title
        unit: $unit
    }) {
        id
        createdBy {
            firstName
            lastName
            avatarUrl
            avatarMimeType
            city {
                name
                country
            }
        }
        createdByProfileId
        publishedAt
        unlistedAt
        purchasedAt
        title
        pictureUrl
        pictureMimeType
        description
        categoryTagId
        categoryTag {
            id
            type
            value
        }
        geonameid
        pricePerUnit
        unit
        maxUnits
        deliveryTerms
        city {
            geonameid
            country
            name
            latitude
            longitude
            population
            feature_code
        }
    }
}