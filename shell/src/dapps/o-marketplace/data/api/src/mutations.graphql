mutation upsertOffer (
    $id: Int
    $title: String!
    $pictureUrl: String!
    $pictureMimeType: String!
    $description: String
    $categoryTagId: Int!
    $geonameid: Int!
    $pricePerUnit: String!
    $unitTagId: Int!
    $maxUnits: Int
    $deliveryTermsTagId: Int!
) {
    upsertOffer(data: {
        id: $id
        geonameid: $geonameid
        categoryTagId: $categoryTagId
        deliveryTermsTagId: $deliveryTermsTagId
        description: $description,
        maxUnits: $maxUnits
        pictureUrl: $pictureUrl
        pictureMimeType: $pictureMimeType
        pricePerUnit: $pricePerUnit
        title: $title
        unitTagId: $unitTagId
    }) {
        id
        createdBy {
            firstName
            lastName
            avatarUrl
            avatarMimeType
            city {
                name
                country
            }
        }
        createdByProfileId
        publishedAt
        unlistedAt
        purchasedAt
        title
        pictureUrl
        pictureMimeType
        description
        categoryTagId
        categoryTag {
            id
            type
            value
        }
        geonameid
        pricePerUnit
        unitTagId
        maxUnits
        deliveryTermsTagId
        city {
            geonameid
            country
            name
            latitude
            longitude
            population
            feature_code
        }
    }
}