query offers (
    $createdByProfileId: Int
    $id: Int
    $publishedAt_gt: String
    $publishedAt_lt: String
    $categoryTagId: Int
) {
    offers(query: {
        createdByProfileId: $createdByProfileId
        id: $id
        publishedAt_gt: $publishedAt_gt
        publishedAt_lt: $publishedAt_lt
        categoryTagId: $categoryTagId
    }) {
        id
        createdBy {
            id
            circlesAddress
            firstName
            lastName
            avatarUrl
            avatarMimeType
            city {
                name
                country
            }
        }
        createdByProfileId
        publishedAt
        unlistedAt
        purchasedAt
        title
        pictureUrl
        pictureMimeType
        description
        categoryTagId
        categoryTag {
            id
            typeId
            value
        }
        geonameid
        pricePerUnit
        unitTag {
            id
            typeId
            value
        }
        unitTagId
        maxUnits
        deliveryTermsTag {
            id
            typeId
            value
        }
        deliveryTermsTagId
        city {
            geonameid
            country
            name
            latitude
            longitude
            population
            feature_code
        }
    }
}
query tags($typeId_in:[String!]! $value_like:String) {
    tags(query: {
        typeId_in: $typeId_in
        value_like: $value_like
    }) {
        id
        typeId
        value
    }
}
query tagById($id:Int!) {
    tagById(id:$id) {
        id
        typeId
        value
    }
}

query citiesByName ($name:String! $languageCode: String) {
    cities(query: {byName: {name_like: $name, languageCode: $languageCode}}) {
        geonameid
        name
        country
        population
        latitude
        longitude
        feature_code
    }
}

query citiesById ($ids: [Int!]!) {
    cities(query: {byId: {geonameid: $ids}}) {
        geonameid
        name
        country
        population
        latitude
        longitude
        feature_code
    }
}