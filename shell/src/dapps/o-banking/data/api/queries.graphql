query profilesByCirclesAddress($circlesAddresses:[String!]!) {
    profiles(query:{circlesAddress:$circlesAddresses}) {
        id
        circlesAddress
        firstName
        lastName
        dream
        country
        avatarUrl
        avatarCid
        avatarMimeType
    }
}

query profilesByIds($id:[Int!]!) {
    profiles(query:{id:$id}) {
        id
        circlesAddress
        firstName
        lastName
        dream
        country
        avatarUrl
        avatarCid
        avatarMimeType
    }
}