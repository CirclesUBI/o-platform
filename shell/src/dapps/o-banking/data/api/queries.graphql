    safeFundingTransaction {
        transaction_hash
    }
}

query transactionTimeline($safeAddress:String!) {
    events(safeAddress: $safeAddress, types: ["crc_hub_transfer", "crc_minting"]) {
        timestamp
        type
        value
        safe_address
        safe_address_profile {
            id
            firstName
            lastName
            avatarUrl
        }
        transaction_hash
        transaction_index
        block_number
        direction
        payload {
            ... on CrcHubTransfer {
                id
                from
                from_profile{
                    id
                    firstName
                    lastName
                    avatarUrl
                }
                to
                to_profile{
                    id
                    firstName
                    lastName
                    avatarUrl
                }
                flow
                transfers {
                    token
                    from
                    from_profile{
                        id
                        firstName
                        lastName
                        avatarUrl
                    }
                    to
                    to_profile{
                        id
                        firstName
                        lastName
                        avatarUrl
                    }
                    value
                }
            }
            ... on CrcMinting {
                id
                token
                from
                from_profile {
                    id
                    firstName
                    lastName
                    avatarUrl
                }
                to
                to_profile{
                    id
                    firstName
                    lastName
                    avatarUrl
                }
                value
            }
        }
    }
}

