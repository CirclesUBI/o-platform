query profilesByCirclesAddress($circlesAddresses:[String!]!) {
    profiles(query:{circlesAddress:$circlesAddresses}) {
        id
        circlesAddress
        firstName
        lastName
        dream
        country
        avatarUrl
        avatarCid
        avatarMimeType
        cityGeonameid
        city {
            geonameid
            name
            country
            latitude
            longitude
            population
        }
    }
}

query profilesByIds($id:[Int!]!) {
    profiles(query:{id:$id}) {
        id
        circlesAddress
        firstName
        lastName
        dream
        country
        avatarUrl
        avatarCid
        avatarMimeType
        cityGeonameid
        city {
            geonameid
            name
            country
            latitude
            longitude
            population
        }
    }
}

query invitationTransaction {
    invitationTransaction {
        transaction_hash
    }
}

query safeFundingTransaction {
    safeFundingTransaction {
        transaction_hash
    }
}

query safeTimeline($safeAddress:String!) {
    # Write your query or mutation here
    events(safeAddress:$safeAddress) {
        timestamp
        type
        safe_address
        transaction_hash
        transaction_index
        block_number
        direction
        payload {
            ... on CrcSignup {
                user
                token
            }
            ... on CrcTrust {
                address
                can_send_to
                limit
            }
            ... on CrcTokenTransfer {
                token
                from
                to
                value
            }
            ... on CrcHubTransfer {
                from
                to
                flow
                transfers {
                    token
                    from
                    to
                    value
                }
            }
            ... on CrcMinting {
                token
                from
                to
                value
            }
            ... on EthTransfer {
                from
                to
                value
            }
            ... on GnosisSafeEthTransfer {
                initiator
                from
                to
                value
            }
        }
    }
}