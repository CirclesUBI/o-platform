query profilesByCirclesAddress($circlesAddresses:[String!]!) {
    profiles(query:{circlesAddress:$circlesAddresses}) {
        id
        circlesAddress
        firstName
        lastName
        dream
        country
        avatarUrl
        avatarCid
        avatarMimeType
        cityGeonameid
        city {
            geonameid
            name
            country
            latitude
            longitude
            population
        }
    }
}

query profilesByIds($id:[Int!]!) {
    profiles(query:{id:$id}) {
        id
        circlesAddress
        firstName
        lastName
        dream
        country
        avatarUrl
        avatarCid
        avatarMimeType
        cityGeonameid
        city {
            geonameid
            name
            country
            latitude
            longitude
            population
        }
    }
}