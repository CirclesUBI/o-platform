query balance($safeAddress:String!) {
    balance(safeAddress: $safeAddress)
}

query balancesByAsset($safeAddress:String!) {
    balancesByAsset(safeAddress: $safeAddress) {
        token_address
        token_owner_address
        token_owner_profile {
            id
            firstName
            lastName
            avatarUrl
        }
        token_balance
    }
}

query transactionTimeline($safeAddress:String!) {
    events(safeAddress: $safeAddress, types: ["crc_hub_transfer", "crc_minting"]) {
        timestamp
        type
        value
        safe_address
        safe_address_profile {
            id
            firstName
            lastName
            avatarUrl
            circlesAddress
        }
        transaction_hash
        transaction_index
        block_number
        direction
        payload {
            ... on CrcHubTransfer {
                id
                from
                from_profile{
                    id
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                }
                to
                to_profile{
                    id
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                }
                flow
                transfers {
                    token
                    from
                    from_profile{
                        id
                        firstName
                        lastName
                        avatarUrl
                        circlesAddress
                    }
                    to
                    to_profile{
                        id
                        firstName
                        lastName
                        avatarUrl
                        circlesAddress
                    }
                    value
                }
            }
            ... on CrcMinting {
                id
                token
                from
                from_profile {
                    id
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                }
                to
                to_profile{
                    id
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                }
                value
            }
        }
    }
}

