mutation indexTransaction($data:IndexTransactionInput!) {
    indexTransaction(data: $data) {
        blockHash
        blockNumber
        confirmations
        contractAddress
        cumulativeGasUsed
        from
        gasUsed
        id
        logs {
            address
            blockHash
            blockNumber
            data
            id
            logIndex
            removed
            topics
            transactionHash
            transactionIndex
        }
        logsBloom
        root
        status
        tags {
            id
            typeId
            value
        }
        to
        transactionHash
        transactionIndex
    }
}