query init {
    sessionInfo {
        isLoggedOn
        hasProfile
        profileId
        lastAcknowledgedAt
        capabilities {
            type
        }
        profile {
            id
            circlesAddress
            displayCurrency
            circlesSafeOwner
            successorOfCirclesAddress
            displayName
            firstName
            lastName
            emailAddress
            dream
            country
            avatarUrl
            avatarCid
            avatarMimeType
            newsletter
            displayTimeCircles
            displayCurrency
            cityGeonameid
            city {
                geonameid
                name
                country
            }
            memberships {
                isAdmin
                organisation {
                    id
                    circlesAddress
                    name
                    description
                    avatarUrl
                }
            }
            verifications {
                createdAt
                revokedAt
                verifierSafeAddress
                verifierProfile {
                    circlesAddress
                    avatarUrl
                    name
                }
            }
            # init.invitation
            claimedInvitation {
                claimedAt
            }
            # init.eoaInvitationTransaction
            invitationTransaction {
                timestamp
                transaction_hash
            }
            # init.ubi
            circlesTokenAddress
        }
    }
}

