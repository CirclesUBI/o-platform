query init {
  init {
    isLoggedOn
    hasProfile
    profileId
    # lastAcknowledgedAt
    capabilities {
      type
    }
    useShortSignup
    profile {
      id
      circlesAddress
      displayCurrency
      circlesSafeOwner
      invitationLink
      successorOfCirclesAddress
      displayName
      firstName
      lastName
      emailAddress
      askedForEmailAddress
      dream
      country
      avatarUrl
      avatarCid
      avatarMimeType
      newsletter
      displayTimeCircles
      displayCurrency
      cityGeonameid
      shops {
        id
      }
      city {
        geonameid
        name
        country
      }
      shippingAddresses {
        id
        name
        street
        house
        city
        cityGeonameid
        zip
        state
        country
      }
      memberships {
        isAdmin
        organisation {
          id
          circlesAddress
          displayCurrency
          displayName
          circlesSafeOwner
          name
          description
          avatarUrl
          cityGeonameid
          city {
            geonameid
            country
            name
            population
          }
        }
      }
      verifications {
        createdAt
        revokedAt
        verifierSafeAddress
        verifierProfile {
          id
          circlesAddress
          displayCurrency
          avatarUrl
          name
          city {
            geonameid
            name
            country
          }
        }
      }
      # init.invitation
      claimedInvitation {
        claimedAt
      }
      # init.eoaInvitationTransaction
      invitationTransaction {
        timestamp
        transaction_hash
      }
      # init.ubi
      circlesTokenAddress
    }
  }
}

