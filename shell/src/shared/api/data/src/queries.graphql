                        sellerSignedDate
                        cancelledAt
                        cancelReason
                        buyerProfile {
                            id
                            displayName
                            firstName
                            lastName
                            avatarUrl
                            circlesAddress
                            displayCurrency
                            verifications {
                                createdAt
                                revokedAt
                                verifierSafeAddress
                                verifierProfile {
                                    circlesAddress
                                    displayCurrency
                                    avatarUrl
                                    name
                                    city {
                                        geonameid
                                        name
                                        country
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

query directPath($from: String!, $to: String!, $amount: String!) {
    directPath(from: $from, to: $to, amount: $amount) {
        flow
        transfers {
            from
            to
            token
            tokenOwner
            value
        }
    }
}

query invoice($invoiceId: Int!) {
    invoice(invoiceId: $invoiceId)
}

query verifications($pagination: PaginationArgs, $filter: VerifiedSafesFilter) {
    verifications(pagination: $pagination, filter: $filter) {
        createdAt
        revokedAt
        verifierSafeAddress
        verifierProfile {
            avatarUrl
            name
        }
        verifiedSafeAddress
        verifiedProfile {
            id
            displayName
            firstName
            lastName
            avatarUrl
            circlesAddress
            displayCurrency
        }
    }
}

query findInvitationCreator($code: String!) {
    findInvitationCreator(code: $code) {
        circlesAddress
        displayCurrency
        displayName
        firstName
        lastName
        avatarUrl
    }
}