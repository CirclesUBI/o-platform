query stream(
    $types: [EventType!]!
    $safeAddress: String!
    $pagination: PaginationArgs!
    $filter: ProfileEventFilter
) {
    events(
        types: $types
        safeAddress: $safeAddress
        pagination: $pagination
        filter: $filter
    ) {
        timestamp
        transaction_hash
        block_number
        safe_address
        contact_address
        contact_address_profile {
            type
            successorOfCirclesAddress
            circlesAddress
            displayCurrency
            displayName
            firstName
            lastName
            avatarUrl
        }
        direction
        type
        payload {
            ... on CrcHubTransfer {
                transaction_hash
                from
                from_profile {
                    id
                    displayName
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
                to
                to_profile {
                    id
                    displayName
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
                flow
                transfers {
                    token
                    from
                    from_profile {
                        id
                        displayName
                        firstName
                        lastName
                        avatarUrl
                        circlesAddress
                        displayCurrency
                    }
                    to
                    to_profile {
                        id
                        displayName
                        firstName
                        lastName
                        avatarUrl
                        circlesAddress
                        displayCurrency
                    }
                    value
                }
                tags {
                    id
                    value
                }
            }
            ... on CrcTrust {
                transaction_hash
                address
                can_send_to
                limit
            }
            ... on CrcSignup {
                transaction_hash
                user
                token
            }
            ... on CrcMinting {
                transaction_hash
                token
                from
                from_profile {
                    id
                    displayName
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
                to
                to_profile {
                    id
                    displayName
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
                value
            }
            ... on EthTransfer {
                transaction_hash
                from
                to
                value
            }
            ... on Erc20Transfer {
                transaction_hash
                from
                from_profile {
                    id
                    displayName
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
                to
                to_profile {
                    id
                    displayName
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
                value
            }
            ... on GnosisSafeEthTransfer {
                transaction_hash
                initiator
                from
                to
                value
            }
            ... on ChatMessage {
                id
                from
                from_profile {
                    id
                    displayName
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
                to
                to_profile {
                    id
                    displayName
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
                text
            }
            ... on MembershipOffer {
                createdBy
                organisation
                organisation_profile {
                    name
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
                isAdmin
            }
            ... on MembershipAccepted {
                createdBy
                member
                organisation
                organisation_profile {
                    name
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
            }
            ... on MembershipRejected {
                member
                organisation
                organisation_profile {
                    name
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
            }
            ... on WelcomeMessage {
                invitedBy
                invitedBy_profile {
                    id
                    displayName
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
            }
            ... on InvitationCreated {
                name
                code
            }
            ... on InvitationRedeemed {
                name
                code
                redeemedBy
                redeemedBy_profile {
                    id
                    displayName
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
            }
            ... on SaleEvent {
                buyer
                buyer_profile {
                    id
                    displayName
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
                invoice {
                    id
                    buyerSignature
                    buyerSignedDate
                    sellerSignature
                    sellerSignedDate
                    cancelledAt
                    cancelReason
                    lines {
                        amount
                        offer {
                            id
                            title
                            pictureUrl
                        }
                    }
                }
            }
            ... on Purchased {
                seller_profile {
                    id
                    displayName
                    firstName
                    lastName
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
                purchase {
                    id
                    createdAt
                    createdByAddress
                    total
                    lines {
                        id
                        amount
                        offer {
                            id
                            pictureUrl
                            title
                            description
                            pricePerUnit
                        }
                    }
                    invoices {
                        id
                        pickupCode
                        buyerProfile {
                            id
                            displayName
                            firstName
                            lastName
                            avatarUrl
                            circlesAddress
                            displayCurrency
                        }
                        sellerProfile {
                            id
                            displayName
                            firstName
                            lastName
                            avatarUrl
                            circlesAddress
                            displayCurrency
                        }
                        paymentTransactionHash
                        cancelledAt
                        invoiceNo
                        sellerSignature
                        buyerSignature
                    }
                }
            }
            ... on OrganisationCreated {
                organisation
                organisation_profile {
                    name
                    avatarUrl
                    circlesAddress
                    displayCurrency
                    displayCurrency
                }
            }
            ... on MemberAdded {
                createdBy
                isAdmin
                member
                organisation
                organisation_profile {
                    name
                    avatarUrl
                    circlesAddress
                    displayCurrency
                    displayCurrency
                }
            }
            ... on SafeVerified {
                safe_address
                organisation_profile {
                    name
                    avatarUrl
                    circlesAddress
                    displayCurrency
                    displayCurrency
                }
            }
            ... on NewUser {
                profile {
                    id
                    displayName
                    firstName
                    lastName
                    dream
                    avatarUrl
                    circlesAddress
                    displayCurrency
                }
            }
        }
    }
}

