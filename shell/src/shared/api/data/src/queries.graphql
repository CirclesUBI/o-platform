query profilesByName($searchString:String!) {
    search(query: {searchString: $searchString}) {
        id
        circlesSafeOwner
        circlesAddress
        avatarUrl
        firstName
        lastName
        dream
        country
        cityGeonameid
        city {
            geonameid
            country
            name
        }
    }
}

query invitationTransaction {
    invitationTransaction {
        transactionHash
    }
}

query safeFundingTransaction {
    safeFundingTransaction {
        transactionHash
    }
}

query profileById($id:Int!) {
    profiles(query: {id: [$id]}) {
        id
        circlesSafeOwner
        circlesAddress
        avatarUrl
        firstName
        lastName
        dream
        country
        cityGeonameid
        city {
            geonameid
            country
            name
        }
    }
}

query profileBySafeAddress($safeAddress:String!) {
    profiles(query: {circlesAddress: [$safeAddress]}) {
        id
        circlesSafeOwner
        circlesAddress
        avatarUrl
        firstName
        lastName
        dream
        country
        cityGeonameid
        city {
            geonameid
            country
            name
        }
    }
}

query tags($typeId_in:[String!]! $value_like:String) {
    tags(query: {
        typeId_in: $typeId_in
        value_like: $value_like
    }) {
        id
        typeId
        value
    }
}

query tagById($id:Int!) {
    tagById(id:$id) {
        id
        typeId
        value
    }
}

query citiesByName ($name:String! $languageCode: String) {
    cities(query: {byName: {name_like: $name, languageCode: $languageCode}}) {
        geonameid
        name
        country
        population
        latitude
        longitude
        feature_code
    }
}

query citiesById ($ids: [Int!]!) {
    cities(query: {byId: {geonameid: $ids}}) {
        geonameid
        name
        country
        population
        latitude
        longitude
        feature_code
    }
}

query stats {
    stats {
        cityRank
        inviteRank
        currentGoal
        totalCitizens
        currentGoalFrom
        nextGoalAt
        cities {
            geonameid
            latitude
            longitude
            name
            citizenCount
            population
        }
        countries {
            citizenCount
            name
        }
    }
}