query init {
  init {
    isLoggedOn
    hasProfile
    profileId
    # lastAcknowledgedAt
    capabilities {
      type
    }
    useShortSignup
    profile {
      id
      circlesAddress
      displayCurrency
      circlesSafeOwner
      invitationLink
      successorOfCirclesAddress
      displayName
      firstName
      lastName
      emailAddress
      askedForEmailAddress
      dream
      country
      avatarUrl
      avatarCid
      avatarMimeType
      newsletter
      displayTimeCircles
      displayCurrency
      provenUniqueness
      location
      locationName
      lat
      lon
      type
      memberships {
        isAdmin
        organisation {
          id
          circlesAddress
          displayCurrency
          displayName
          circlesSafeOwner
          firstName
          description
          avatarUrl
        }
      }
      verifications {
        createdAt
        revokedAt
        verifierSafeAddress
        verifierProfile {
          id
          circlesAddress
          displayCurrency
          avatarUrl
          firstName
        }
      }
      canInvite
      # init.invitation
      claimedInvitation {
        claimedAt
      }
      # init.eoaInvitationTransaction
      invitationTransaction {
        timestamp
        transaction_hash
      }
      # init.ubi
      circlesTokenAddress
    }
  }
}

